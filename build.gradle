apply plugin: 'application'
mainClassName = 'modbat.mbt.Main'

allprojects {
    apply plugin: 'scala'

    repositories {
        mavenCentral()
    }

    tasks.withType(Jar) {
        destinationDir = file("$rootDir/build")
    }
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/scala']
        }
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.ow2.asm:asm:4.0'
    compile project(':config')
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'junit:junit:4.11'
    testCompile 'org.scalatest:scalatest_2.11:2.1.5'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName,
                   'Name': 'modbat/mbt/',
                   'Specification-Title': 'Modbat: A model-based tester',
                   'Specification-Vendor': 'AIST',
                   'Implementation-Title': 'Modbat',
                   'Implementation-Vendor': 'AIST'
    }
    from "LICENSE", "README", "CHANGELOG", "lib/asm-LICENSE"
}